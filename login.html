<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles/login-page.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="">
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" name="" id="username" placeholder="Username" required>
            </div>
    
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" name="" id="password" placeholder="Password" required>
            </div>
    
            <button type="submit">Login</button>

        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
        <p>
            <a href="index.html">To homepage</a>
        </p>
    </div>
        

</body>
</html>
